<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>interval and anonymous function</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background: url("/brick70.png");
        }
        
        img {
            width: 100%;
            height: auto;
        }
        
        h1 {
             margin: auto;
        }
   
        #redbox {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 200px;
            height: 200px;
            background-color: black;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        #redbox1 {
            position: absolute;
            left: 100px;
            top: 400px;
            width: 200px;
            height: 200px;
            background-color: black;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        #colorbox {
            position: absolute;
            left: 100px;
            top: 600px;
            width: 200px;
            height: 200px;
            background-color: red;
            -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
            -webkit-animation-duration: 4s; /* Safari 4.0 - 8.0 */
            -webkit-animation-iteration-count: infinite; /* Safari 4.0 - 8.0 */
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        
        /* Standard syntax */
        @keyframes example {
            0%   {background-color:red; left:0px; top:0px;}
            25%  {background: url("/brick70.png"); left:200px; top:0px;}
            50%  {background-color:blue; left:200px; top:200px;}
            75%  {background-color:green; left:0px; top:200px;}
            100% {background-color:red; left:0px; top:0px;}
        }
    </style>
</head>
<body> 
    <div id="redbox">
        <img src="/Avvakum.jpg" width="460" height="345">
    </div>
    <div id="redbox1">
        <img src="/Avvakum.jpg" width="460" height="345">
    </div>
    <hr>
    <div id="colorbox">avva</div>
<script>
    var intervalId = null;

    document.getElementById('redbox').addEventListener('click', startBox, false);
    document.getElementById('redbox1').addEventListener('click', startBox, false);

    function startBox() {
        if (intervalId == null) {
            var x = 100;
            intervalId = setInterval(
                function () {
                    x += 5;
                    var left = x + "px";
                    document.getElementById("redbox").style.left = left;
                    document.getElementById("redbox1").style.left = left;
                }, 100);
        } else {
            clearInterval(intervalId);
            intervalId = null;
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>
</html>
